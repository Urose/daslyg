<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="elements.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>The Works of DaslyG</title>
</head>
<body style="background-image: url(backrmground.jpg);">
    <div class="container">
        <p style="position: absolute; top: 0; right: 20px; z-index: -1; font-size: 35px; color: #dad420; font-family: Microsoft JhengHei UI; text-align: right;">About DaslyG</p>
    </div>
    <p style="position: relative; text-align: center; font-size: 14px; color: #dad420; font-family: Microsoft JhengHei UI;">Coded by DaslyG</p>
    <center>
        <img src="favicon.ico" />
    </center>
    <!-- Divider for the dropdown menu & date -->
    <div class="container">
        <div class="date-container">
            <b style="font-size:20px;font-family:impact;color:#ffffff">2017 /</b>
            <span id="date"><b>2023</b></span>
        </div>
        <div class="dropdown">
            <button class="dropbtn"><b style="font-family: Microsoft JhengHei UI; font-size: 14px;">My Social Media</b></button>
            <div class="dropdown-content">
                <a href="https://toyhou.se/DaslyG" target="_blank">Toyhouse</a>
                <a href="http://daslyg.deviantart.com" target="_blank">DeviantArt</a>
                <a href="https://www.youtube.com/channel/UCs0Hv8B4e_st0t0sw3MMYBg" target="_blank">YouTube</a>
                <a href="http://twitter.com/gdasly" target="_blank">Twitter</a>
                <a href="http://daslyg.tumblr.com" target="_blank">Tumblr</a>
                <a href="https://instagram.com/daslyg1" target="_blank">Instagram</a>
                <a href="https://soundcloud.com/daslyg" target="_blank">SoundCloud</a>
                <a href="https://www.twitch.tv/daslyg" target="_blank">Twitch</a>
                <a href="https://daslyg.bandcamp.com" target="_blank">Bandcamp</a>
            </div>
        </div>
    </div>
    <!-- Dropdown menu (date) script -->
    <script>
        // Get the current year
        const currentYear = new Date().getFullYear();

        // Get the year from the date span
        const dateSpan = document.getElementById('date');
        const dateYear = parseInt(dateSpan.textContent);

        // Check if the date has already passed
        if (currentYear > dateYear) {
            // If the date has passed, add the style here
            // Get the <b> element
            const boldText = document.querySelector('#date b');

            boldText.style.fontSize = '20px';
            boldText.style.fontFamily = 'impact';
            boldText.style.color = 'red';
        } else {
            // If the date has not yet passed, keep the existing style
            // Get the <b> element
            const boldText = document.querySelector('#date b');

            // Set the style properties
            boldText.style.fontSize = '20px';
            boldText.style.fontFamily = 'impact';
            boldText.style.color = '#ffffff';
        }
    </script>
</body>
</html>
